{% macro make_table(filelist) %}
<table>
    <tr>
        {% for cell in filelist[0] %}
            <th>{{ cell }}</th>
        {% endfor %}
    </tr>
    {% for row in filelist[1:] %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

{% endmacro %}
